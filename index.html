<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men칰 Principal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 300px;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .menu-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .menu-item:nth-child(2) { animation-delay: 0.2s; }
        .menu-item:nth-child(3) { animation-delay: 0.3s; }
        .menu-item:nth-child(4) { animation-delay: 0.4s; }

        .menu-link {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .menu-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .menu-link:hover:before {
            left: 100%;
        }

        .menu-link:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .duelo-link {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 600;
            position: relative;
        }

        .duelo-link:hover {
            background: linear-gradient(45deg, #ff5252, #d63031);
            transform: translateY(-3px) scale(1.05);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            font-size: 1rem;
            font-weight: 300;
        }

        @media (max-width: 480px) {
            .menu-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Men칰 Principal</h1>
        <p class="subtitle">Selecciona una opci칩n</p>
        
        <ul class="menu-list">
            <li class="menu-item">
                <a href="#" class="menu-link">Inicio</a>
            </li>
            <li class="menu-item">
                <a href="Duelo.html" class="menu-link duelo-link">游꿢 Duelo</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">Configuraci칩n</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">Acerca de</a>
            </li>
        </ul>
    </div>

    <script>
        // Agregar efecto de click
        document.querySelectorAll('.menu-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // Solo prevenir el comportamiento por defecto para los enlaces que no van a Duelo.html
                if (this.getAttribute('href') === '#') {
                    e.preventDefault();
                    
                    // Efecto visual de click
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    
                    // Mostrar mensaje para enlaces de ejemplo
                    alert('Esta es una opci칩n de ejemplo. Solo "Duelo" te llevar치 a Duelo.html');
                }
            });
        });
    </script>
</body>
</html>
