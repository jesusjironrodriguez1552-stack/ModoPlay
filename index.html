<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEPE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            letter-spacing: 3px;
        }
        .welcome {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid #333;
        }
        .welcome p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .game-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #333;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .game-card:hover {
            transform: translateY(-5px);
            border-color: #00ff88;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }
        .game-cover {
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #222, #333);
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 2px solid #444;
        }
        .game-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .game-cover .placeholder {
            color: #00ff88;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 8px;
            border: 2px dashed #00ff88;
        }
        .game-title {
            color: #00ff88;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .download-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff6b00, #ff8533);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 0, 0.4);
            background: linear-gradient(45deg, #ff8533, #ffaa66);
        }
        .download-btn:active {
            transform: translateY(0);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .games-grid {
                grid-template-columns: 1fr;
            }
            .game-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GAMEPE</h1>
        
        <div class="welcome">
            <p>¡Bienvenido a GAMEPE!</p>
            <p>Todos los juegos están libres de virus y son creados por mí =)</p>
        </div>
        
        <div class="games-grid">
            <div class="game-card">
                <div class="game-cover">
                    <img src="https://i.postimg.cc/k2Z2kpjT/ICON.png" alt="Destino Mortal">
                </div>
                <div class="game-title">Destino Mortal</div>
                <a href="https://www.mediafire.com/file/i0sgkgwratxc156/DestinoMortal.apk/file" class="download-btn" target="_blank">Descargar</a>
            </div>
            
            <!-- Aquí puedes agregar más juegos copiando el bloque de arriba -->
            
        </div>
    </div>
</body>
</html>
