<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEPE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            letter-spacing: 3px;
        }

        .welcome {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid #333;
        }

        .welcome p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #333;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #00ff88;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

        .game-cover {
            width: 100%;
            height: 200px;
            background: #222;
            border-radius: 10px;
            margin-bottom: 15px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }

        .game-title {
            color: #00ff88;
            font-size: 1.4em;
            margin-bottom: 15px;
            text-align: center;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff6b00, #ff8533);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GAMEPE</h1>
        
        <div class="welcome">
            <p>¡Bienvenido a GAMEPE!</p>
            <p>Todos los juegos están libres de virus y son creados por mí =)</p>
        </div>

        <div class="games-grid">
            <!-- PARA AGREGAR JUEGOS, COPIA Y PEGA ESTE BLOQUE Y CAMBIA LOS VALORES -->
            
            <div class="game-card">
                <div class="game-cover" style="background-image: url('https://i.postimg.cc/q7B2Cf2H/ICON.png')">
                    
                </div>
                <div class="game-title">Destino Mortal</div>
                <a href="URL_DE_DESCARGA_AQUI" class="download-btn" target="_blank">Descargar</a>
            </div>
            
           
            </div>

        </div>
    </div>
</body>
</html>
