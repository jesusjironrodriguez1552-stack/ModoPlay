    <script>
        // Datos de los equipos - AQUÍ PUEDES MODIFICAR LOS PUNTOS Y ESTADÍSTICAS
        let ligaA = [
            { name: "Carlos De La Barrera", club: "", pj: 0, g: 0, e: 0, p: 0, gf: 0, gc: 0, pts: 0 },
            { name: "Benny Caballero", club: "", pj: 0, g: 0, e: 0, p: 0, gf: 0, gc: 0, pts: 0 },
            { name: "jeffers0n", club: "", pj: 0, g: 0, e: 0, p: 0, gf: 0, gc: 0, pts: 0 },
            { name: "Caliz_mistico5", club: "", pj: 0, g: 0, e: 0, p: 0, gf: 0, gc: 0, pts: 0 },
            { name: "ale99", club: "", pj: 0, g: 0, e: 0, p: 0, gf: 0, gc: 0, pts: 0 },
            { name: "Evers1to", club: "", pj: 0, g: 0, e: 0, p: 0, gf: 0, gc: 0, pts: 0 },
            { name: "Alexander", club: "", pj: 0, g: 0, e: 0, p: 0, gf: 0, gc: 0, pts: 0 },
            { name: "ElianVz17", club: "", pj: 0, g: 0, e: 0, p: 0, gf: 0, gc: 0, pts: 0 },
            { name: "brnc_14", club: "", pj: 0, g: 0, e: 0, p: 0, gf: 0, gc: 0, pts: 0 }
        ];

        function ordenarLiga(liga) {
            return liga.sort((a, b) => {
                if (b.pts !== a.pts) return b.pts - a.pts;
                if ((b.gf - b.gc) !== (a.gf - a.gc)) return (b.gf - b.gc) - (a.gf - a.gc);
                return b.gf - a.gf;
            });
        }

        function actualizarTabla(liga, bodyId) {
            const tbody = document.getElementById(bodyId);
            tbody.innerHTML = '';
            
            const ligaOrdenada = ordenarLiga([...liga]);
            
            ligaOrdenada.forEach((equipo, index) => {
                const row = tbody.insertRow();
                const dg = equipo.gf - equipo.gc;
                
                // Aplicar clases según la posición
                let posicionClass = '';
                if (index === 0) posicionClass = 'primer-puesto';
                else if (index === 1) posicionClass = 'segundo-puesto';
                else if (index === 2) posicionClass = 'tercer-puesto';
                
                if (posicionClass) {
                    row.className = posicionClass;
                }
                
                row.innerHTML = `
                    <td class="pos-column">${index + 1}</td>
                    <td class="team-column">${equipo.name}</td>
                    <td class="club-column">${equipo.club}</td>
                    <td class="stats-column">${equipo.pj}</td>
                    <td class="stats-column">${equipo.g}</td>
                    <td class="stats-column">${equipo.e}</td>
                    <td class="stats-column">${equipo.p}</td>
                    <td class="stats-column">${equipo.gf}</td>
                    <td class="stats-column">${equipo.gc}</td>
                    <td class="stats-column">${dg >= 0 ? '+' + dg : dg}</td>
                    <td class="pts-column">${equipo.pts}</td>
                `;
            });
        }

        // Inicializar la tabla
        actualizarTabla(ligaA, 'bodyLigaA');
        
        // Función para refrescar anuncios después de cargar la página
        setTimeout(function() {
            console.log('Página completamente cargada con anuncios');
        }, 2000);
