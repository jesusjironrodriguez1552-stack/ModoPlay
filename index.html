<body>
    <div id="root"></div>

    <script type="text/babel">
        // Datos de prueba para los clubes
        const clubes = [
            {
                name: "Juan Pérez",
                club: "FC Barcelona",
                id: "001"
            },
            {
                name: "María García",
                club: "Real Madrid",
                id: "002"
            },
            {
                name: "Carlos López",
                club: "Manchester City",
                id: "003"
            },
            {
                name: "Ana Martínez",
                club: "Liverpool",
                id: "004"
            },
            {
                name: "Luis Rodríguez",
                club: "PSG",
                id: "005"
            },
            {
                name: "Sofia Hernández",
                club: "Bayern Munich",
                id: "006"
            },
            {
                name: "Diego Morales",
                club: "Chelsea",
                id: "007"
            },
            {
                name: "Isabel Torres",
                club: "Arsenal",
                id: "008"
            },
            {
                name: "Roberto Silva",
                club: "Inter Milan",
                id: "009"
            },
            {
                name: "Carmen Ruiz",
                club: "Juventus",
                id: "010"
            },
            {
                name: "Fernando Castro",
                club: "Atletico Madrid",
                id: "011"
            },
            {
                name: "Patricia Vega",
                club: "AC Milan",
                id: "012"
            }
        ];

        // Componente del torneo (el mismo código que tienes pero adaptado para trabajar con el HTML)
        const { useState, useEffect } = React;
        const { Trophy, Users, Calendar, Target } = lucide;

        const EFootballTournament = () => {
            const [activeTab, setActiveTab] = useState('grupos');
            const [grupos, setGrupos] = useState([]);
            const [partidosGrupos, setPartidosGrupos] = useState([]);
            const [eliminatorias, setEliminatorias] = useState({
                octavos: [],
                cuartos: [],
                semis: [],
                final: []
            });

            // Calcular estadísticas del torneo
            const stats = {
                totalJugadores: clubes.length,
                numGrupos: Math.ceil(clubes.length / 3),
                partidosPorGrupo: 3,
                totalPartidosGrupos: Math.ceil(clubes.length / 3) * 3,
                clasificados: Math.ceil(clubes.length / 3) * 2
            };

            // Función para mezclar array (Fisher-Yates shuffle)
            const shuffleArray = (array) => {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            };

            // Crear grupos dinámicamente
            const crearGrupos = () => {
                const jugadoresMezclados = shuffleArray([...clubes]);
                const numGrupos = Math.ceil(clubes.length / 3);
                const nuevosGrupos = [];

                for (let i = 0; i < numGrupos; i++) {
                    const equiposGrupo = jugadoresMezclados.slice(i * 3, (i + 1) * 3);
                    
                    if (equiposGrupo.length >= 2) {
                        nuevosGrupos.push({
                            nombre: `Grupo ${String.fromCharCode(65 + i)}`,
                            equipos: equiposGrupo,
                            tabla: equiposGrupo.map(equipo => ({
                                ...equipo,
                                partidos: 0,
                                ganados: 0,
                                empatados: 0,
                                perdidos: 0,
                                golesFavor: 0,
                                golesContra: 0,
                                diferencia: 0,
                                puntos: 0
                            }))
                        });
                    }
                }

                setGrupos(nuevosGrupos);
                generarPartidosGrupos(nuevosGrupos);
            };

            // Generar partidos de grupos
            const generarPartidosGrupos = (gruposData) => {
                const todosLosPartidos = [];

                gruposData.forEach((grupo, grupoIndex) => {
                    const equipos = grupo.equipos;
                    const partidosGrupo = [];

                    for (let i = 0; i < equipos.length; i++) {
                        for (let j = i + 1; j < equipos.length; j++) {
                            partidosGrupo.push({
                                id: `${grupoIndex}-${i}-${j}`,
                                grupo: grupo.nombre,
                                grupoIndex,
                                local: equipos[i],
                                visitante: equipos[j],
                                jornada: partidosGrupo.length + 1,
                                estado: 'pendiente',
                                resultado: { local: null, visitante: null }
                            });
                        }
                    }

                    todosLosPartidos.push(...partidosGrupo);
                });

                setPartidosGrupos(todosLosPartidos);
            };

            // Obtener clasificados de grupos
            const obtenerClasificados = () => {
                const clasificados = [];
                
                grupos.forEach((grupo) => {
                    const tablaOrdenada = [...grupo.tabla].sort((a, b) => {
                        if (b.puntos !== a.puntos) return b.puntos - a.puntos;
                        if (b.diferencia !== a.diferencia) return b.diferencia - a.diferencia;
                        return b.golesFavor - a.golesFavor;
                    });
                    
                    if (tablaOrdenada[0]) {
                        clasificados.push({ 
                            ...tablaOrdenada[0], 
                            posicion: `1° ${grupo.nombre}`,
                            grupoOrigen: grupo.nombre 
                        });
                    }
                    if (tablaOrdenada[1]) {
                        clasificados.push({ 
                            ...tablaOrdenada[1], 
                            posicion: `2° ${grupo.nombre}`,
                            grupoOrigen: grupo.nombre 
                        });
                    }
                });

                return clasificados;
            };

            // Generar eliminatorias
            const generarEliminatorias = () => {
                const clasificados = obtenerClasificados();
                const numClasificados = clasificados.length;
                
                const potenciasDeDos = [2, 4, 8, 16, 32];
                const numEliminatorias = potenciasDeDos.find(p => p >= numClasificados) || 16;
                
                const clasificadosParaEliminatorias = shuffleArray(clasificados.slice(0, numEliminatorias));

                const nuevasEliminatorias = {
                    octavos: [],
                    cuartos: [],
                    semis: [],
                    final: []
                };

                let primeraRonda = 'octavos';
                let numPartidosPrimeraRonda = numEliminatorias / 2;

                if (numEliminatorias <= 4) {
                    primeraRonda = 'semis';
                    numPartidosPrimeraRonda = 2;
                } else if (numEliminatorias <= 8) {
                    primeraRonda = 'cuartos';
                    numPartidosPrimeraRonda = 4;
                }

                for (let i = 0; i < numPartidosPrimeraRonda; i++) {
                    const local = clasificadosParaEliminatorias[i * 2];
                    const visitante = clasificadosParaEliminatorias[i * 2 + 1];
                    
                    if (local && visitante) {
                        nuevasEliminatorias[primeraRonda].push({
                            id: `${primeraRonda}-${i}`,
                            local,
                            visitante,
                            estado: 'pendiente',
                            resultado: { local: null, visitante: null }
                        });
                    }
                }

                const fases = ['cuartos', 'semis', 'final'];
                const numPartidos = [4, 2, 1];

                fases.forEach((fase, faseIndex) => {
                    if (fase !== primeraRonda) {
                        for (let i = 0; i < numPartidos[faseIndex]; i++) {
                            nuevasEliminatorias[fase].push({
                                id: `${fase}-${i}`,
                                local: null,
                                visitante: null,
                                estado: 'pendiente',
                                resultado: { local: null, visitante: null },
                                dependeDe: faseIndex === 0 ? 
                                    (primeraRonda === 'octavos' ? [`octavos-${i*2}`, `octavos-${i*2+1}`] : [`${primeraRonda}-${i*2}`, `${primeraRonda}-${i*2+1}`]) :
                                    [`${fases[faseIndex-1]}-${i*2}`, `${fases[faseIndex-1]}-${i*2+1}`]
                            });
                        }
                    }
                });

                setEliminatorias(nuevasEliminatorias);
            };

            useEffect(() => {
                crearGrupos();
            }, []);

            const PartidosGrupo = ({ grupo }) => {
                const partidosDelGrupo = partidosGrupos.filter(p => p.grupo === grupo.nombre);
                
                return React.createElement('div', {
                    className: "bg-white rounded-lg shadow-md p-4 mb-4 border-l-4 border-blue-500"
                }, [
                    React.createElement('h3', {
                        key: 'title',
                        className: "text-lg font-bold text-blue-800 mb-3 flex items-center"
                    }, [
                        React.createElement(Users, { key: 'icon', className: "mr-2", size: 20 }),
                        `${grupo.nombre} (${grupo.equipos.length} equipos)`
                    ]),
                    
                    React.createElement('div', { key: 'tabla', className: "mb-4" }, [
                        React.createElement('h4', { 
                            key: 'tabla-title', 
                            className: "font-semibold mb-2 text-gray-700" 
                        }, "Clasificación"),
                        React.createElement('div', { key: 'tabla-container', className: "overflow-x-auto" }, [
                            React.createElement('table', { key: 'table', className: "w-full text-sm border-collapse" }, [
                                React.createElement('thead', { key: 'thead' }, 
                                    React.createElement('tr', { className: "bg-gray-100" }, [
                                        React.createElement('th', { key: 'pos', className: "text-left p-2 border" }, "Pos"),
                                        React.createElement('th', { key: 'equipo', className: "text-left p-2 border" }, "Equipo"),
                                        React.createElement('th', { key: 'pj', className: "text-center p-2 border" }, "PJ"),
                                        React.createElement('th', { key: 'g', className: "text-center p-2 border" }, "G"),
                                        React.createElement('th', { key: 'e', className: "text-center p-2 border" }, "E"),
                                        React.createElement('th', { key: 'p', className: "text-center p-2 border" }, "P"),
                                        React.createElement('th', { key: 'gf', className: "text-center p-2 border" }, "GF"),
                                        React.createElement('th', { key: 'gc', className: "text-center p-2 border" }, "GC"),
                                        React.createElement('th', { key: 'dg', className: "text-center p-2 border" }, "DG"),
                                        React.createElement('th', { key: 'pts', className: "text-center p-2 border" }, "Pts")
                                    ])
                                ),
                                React.createElement('tbody', { key: 'tbody' }, 
                                    grupo.tabla
                                        .sort((a, b) => {
                                            if (b.puntos !== a.puntos) return b.puntos - a.puntos;
                                            if (b.diferencia !== a.diferencia) return b.diferencia - a.diferencia;
                                            return b.golesFavor - a.golesFavor;
                                        })
                                        .map((equipo, index) => 
                                            React.createElement('tr', {
                                                key: equipo.name,
                                                className: `${index < 2 ? 'bg-green-50 border-green-200' : 'hover:bg-gray-50'}`
                                            }, [
                                                React.createElement('td', { key: 'pos', className: "p-2 border text-center font-bold" }, [
                                                    index + 1,
                                                    index < 2 && React.createElement('span', { className: "text-green-600 ml-1" }, "✓")
                                                ]),
                                                React.createElement('td', { key: 'equipo', className: "p-2 border" }, [
                                                    React.createElement('div', { key: 'club', className: "font-medium" }, equipo.club),
                                                    React.createElement('div', { key: 'name', className: "text-xs text-gray-500" }, equipo.name),
                                                    equipo.id && React.createElement('div', { key: 'id', className: "text-xs text-gray-400" }, `ID: ${equipo.id}`)
                                                ]),
                                                React.createElement('td', { key: 'pj', className: "text-center p-2 border" }, equipo.partidos),
                                                React.createElement('td', { key: 'g', className: "text-center p-2 border text-green-600" }, equipo.ganados),
                                                React.createElement('td', { key: 'e', className: "text-center p-2 border text-yellow-600" }, equipo.empatados),
                                                React.createElement('td', { key: 'p', className: "text-center p-2 border text-red-600" }, equipo.perdidos),
                                                React.createElement('td', { key: 'gf', className: "text-center p-2 border" }, equipo.golesFavor),
                                                React.createElement('td', { key: 'gc', className: "text-center p-2 border" }, equipo.golesContra),
                                                React.createElement('td', { key: 'dg', className: "text-center p-2 border font-medium" }, `${equipo.diferencia > 0 ? '+' : ''}${equipo.diferencia}`),
                                                React.createElement('td', { key: 'pts', className: "text-center p-2 border font-bold text-blue-600" }, equipo.puntos)
                                            ])
                                        )
                                )
                            ])
                        ]),
                        React.createElement('div', { 
                            key: 'classification-note', 
                            className: "mt-2 text-xs text-green-600" 
                        }, "✓ Clasifican a eliminatorias (1° y 2° puesto)")
                    ]),
                    
                    React.createElement('div', { key: 'partidos' }, [
                        React.createElement('h4', { 
                            key: 'partidos-title', 
                            className: "font-semibold mb-2 text-gray-700" 
                        }, "Fixture"),
                        ...partidosDelGrupo.map((partido, index) => 
                            React.createElement('div', {
                                key: partido.id,
                                className: "flex items-center justify-between bg-gray-50 p-3 mb-2 rounded border"
                            }, [
                                React.createElement('div', { key: 'local', className: "flex-1" }, [
                                    React.createElement('span', { className: "font-medium" }, partido.local.club),
                                    React.createElement('div', { className: "text-xs text-gray-500" }, partido.local.name)
                                ]),
                                React.createElement('div', { key: 'vs', className: "px-4 text-center" }, [
                                    React.createElement('div', { className: "text-sm text-gray-600" }, `J${partido.jornada}`),
                                    React.createElement('div', { className: "font-bold" }, "VS")
                                ]),
                                React.createElement('div', { key: 'visitante', className: "flex-1 text-right" }, [
                                    React.createElement('span', { className: "font-medium" }, partido.visitante.club),
                                    React.createElement('div', { className: "text-xs text-gray-500" }, partido.visitante.name)
                                ])
                            ])
                        )
                    ])
                ]);
            };

            const EliminatoriasView = () => {
                const clasificados = obtenerClasificados();
                
                return React.createElement('div', { className: "space-y-6" }, [
                    React.createElement('div', { key: 'clasificados', className: "bg-white rounded-lg shadow-md p-4" }, [
                        React.createElement('h3', { 
                            key: 'title',
                            className: "text-lg font-bold text-green-600 mb-3 flex items-center" 
                        }, [
                            React.createElement(Trophy, { key: 'icon', className: "mr-2", size: 20 }),
                            `Equipos Clasificados (${clasificados.length})`
                        ]),
                        React.createElement('div', { 
                            key: 'grid',
                            className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3" 
                        }, 
                            clasificados.map((equipo, index) =>
                                React.createElement('div', {
                                    key: equipo.name,
                                    className: "bg-green-50 p-3 rounded border border-green-200"
                                }, [
                                    React.createElement('div', { key: 'club', className: "font-medium" }, equipo.club),
                                    React.createElement('div', { key: 'name', className: "text-sm text-gray-600" }, equipo.name),
                                    React.createElement('div', { key: 'position', className: "text-xs text-green-600" }, equipo.posicion),
                                    React.createElement('div', { key: 'stats', className: "text-xs text-gray-500" }, `${equipo.puntos} pts • DG: ${equipo.diferencia}`)
                                ])
                            )
                        )
                    ]),
                    
                    React.createElement('div', { key: 'bracket', className: "bg-white rounded-lg shadow-md p-6" }, [
                        React.createElement('h3', { 
                            key: 'title',
                            className: "text-lg font-bold text-red-600 mb-4 flex items-center" 
                        }, [
                            React.createElement(Target, { key: 'icon', className: "mr-2", size: 20 }),
                            "Bracket Eliminatorio"
                        ]),
                        React.createElement('div', { 
                            key: 'phases',
                            className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" 
                        }, [
                            eliminatorias.octavos.length > 0 && React.createElement('div', { key: 'octavos' }, [
