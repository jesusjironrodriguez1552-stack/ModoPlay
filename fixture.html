<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixture del Torneo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .fecha {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .fecha h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fecha h2::before {
            content: "ðŸ“…";
            font-size: 1.2rem;
        }

        .partido {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            flex-wrap: wrap;
            gap: 10px;
        }

        .partido:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .partido-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
            min-width: 200px;
        }

        .estado {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .estado.jugado {
            background: #28a745;
            color: white;
        }

        .estado.pendiente {
            background: #ffc107;
            color: #333;
        }

        .jugadores {
            font-weight: 500;
            color: #333;
            font-size: 1rem;
        }

        .resultado {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1rem;
            min-width: 60px;
            text-align: center;
        }

        .resultado.pendiente {
            color: #ffc107;
            font-style: italic;
        }

        .descansa {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-style: italic;
            color: #1976d2;
        }

        .descansa::before {
            content: "ðŸ˜´ ";
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .partido {
                flex-direction: column;
                text-align: center;
            }

            .partido-info {
                justify-content: center;
            }

            h1 {
                font-size: 2rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš½ Fixture del Torneo</h1>
        <div id="fixture-container">
            <!-- El contenido se generarÃ¡ con JavaScript -->
        </div>
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-partidos">0</div>
                <div class="stat-label">Total Partidos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="partidos-jugados">0</div>
                <div class="stat-label">Partidos Jugados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="partidos-pendientes">0</div>
                <div class="stat-label">Partidos Pendientes</div>
            </div>
        </div>
    </div>

    <script>
        // AQUÃ PUEDES AGREGAR MÃS PARTIDOS - SIMPLEMENTE EDITA ESTE ARRAY
        const fixture = [
            {
                fecha: 1,
                partidos: [
                    { jugador1: "Carlos De La Barrera", jugador2: "Benny Caballero", resultado1: 1, resultado2: 1, estado: "jugado" },
                    { jugador1: "jeffers0n", jugador2: "Caliz_mistico5", resultado1: 1, resultado2: 1, estado: "jugado" },
                    { jugador1: "ale99", jugador2: "Evers1to", resultado1: 2, resultado2: 2, estado: "jugado" },
                    { jugador1: "Alexander", jugador2: "ElianVz17", estado: "pendiente" }
                ],
                descansa: "brnc_14"
            },
            {
                fecha: 2,
                partidos: [
                    { jugador1: "Caliz_mistico5", jugador2: "Alexander", resultado1: 2, resultado2: 0, estado: "jugado" },
                    { jugador1: "Evers1to", jugador2: "ElianVz17", resultado1: 5, resultado2: 0, estado: "jugado" },
                    { jugador1: "brnc_14", jugador2: "Carlos De La Barrera", estado: "pendiente" },
                    { jugador1: "Benny Caballero", jugador2: "ale99", estado: "pendiente" }
                ],
                descansa: "jeffers0n"
            },
            {
                fecha: 3,
                partidos: [
                    { jugador1: "Evers1to", jugador2: "brnc_14", estado: "pendiente" },
                    { jugador1: "Alexander", jugador2: "Benny Caballero", estado: "pendiente" },
                    { jugador1: "ElianVz17", jugador2: "Carlos De La Barrera", estado: "pendiente" },
                    { jugador1: "Caliz_mistico5", jugador2: "ale99", estado: "pendiente" }
                ],
                descansa: "jeffers0n"
            },
            {
                fecha: 4,
                partidos: [
                    { jugador1: "brnc_14", jugador2: "ale99", estado: "pendiente" },
                    { jugador1: "Evers1to", jugador2: "Caliz_mistico5", estado: "pendiente" },
                    { jugador1: "jeffers0n", jugador2: "Benny Caballero", estado: "pendiente" },
                    { jugador1: "Alexander", jugador2: "Carlos De La Barrera", estado: "pendiente" }
                ],
                descansa: "ElianVz17"
            },
            {
                fecha: 5,
                partidos: [
                    { jugador1: "ale99", jugador2: "ElianVz17", estado: "pendiente" },
                    { jugador1: "Caliz_mistico5", jugador2: "Benny Caballero", estado: "pendiente" },
                    { jugador1: "Alexander", jugador2: "brnc_14", estado: "pendiente" },
                    { jugador1: "Carlos De La Barrera", jugador2: "jeffers0n", estado: "pendiente" }
                ],
                descansa: "Evers1to"
            },
           {
                fecha: 6,
                partidos: [
                    { jugador1: "ale99", jugador2: "ElianVz17", estado: "pendiente" },
                    { jugador1: "Caliz_mistico5", jugador2: "Benny Caballero", estado: "pendiente" },
                    { jugador1: "Alexander", jugador2: "brnc_14", estado: "pendiente" },
                    { jugador1: "Carlos De La Barrera", jugador2: "jeffers0n", estado: "pendiente" }
                ],
                descansa: "Evers1to"
            } 
        ];

        function renderFixture() {
            const container = document.getElementById('fixture-container');
            container.innerHTML = '';

            let totalPartidos = 0;
            let partidosJugados = 0;
            let partidosPendientes = 0;

            fixture.forEach(fechaData => {
                const fechaDiv = document.createElement('div');
                fechaDiv.className = 'fecha';

                const fechaTitle = document.createElement('h2');
                fechaTitle.textContent = `FECHA ${fechaData.fecha}`;
                fechaDiv.appendChild(fechaTitle);

                fechaData.partidos.forEach(partido => {
                    const partidoDiv = document.createElement('div');
                    partidoDiv.className = 'partido';

                    const partidoInfo = document.createElement('div');
                    partidoInfo.className = 'partido-info';

                    const estado = document.createElement('div');
                    estado.className = `estado ${partido.estado}`;
                    estado.textContent = partido.estado === 'jugado' ? 'âœ“' : 'â³';

                    const jugadores = document.createElement('div');
                    jugadores.className = 'jugadores';
                    jugadores.textContent = `${partido.jugador1} vs ${partido.jugador2}`;

                    partidoInfo.appendChild(estado);
                    partidoInfo.appendChild(jugadores);

                    const resultado = document.createElement('div');
                    resultado.className = `resultado ${partido.estado}`;
                    
                    if (partido.estado === 'jugado') {
                        resultado.textContent = `${partido.resultado1}â€“${partido.resultado2}`;
                        partidosJugados++;
                    } else {
                        resultado.textContent = 'Pendiente';
                        partidosPendientes++;
                    }

                    partidoDiv.appendChild(partidoInfo);
                    partidoDiv.appendChild(resultado);
                    fechaDiv.appendChild(partidoDiv);
                    totalPartidos++;
                });

                if (fechaData.descansa) {
                    const descansaDiv = document.createElement('div');
                    descansaDiv.className = 'descansa';
                    descansaDiv.textContent = `Descansa: ${fechaData.descansa}`;
                    fechaDiv.appendChild(descansaDiv);
                }

                container.appendChild(fechaDiv);
            });

            // Actualizar estadÃ­sticas
            document.getElementById('total-partidos').textContent = totalPartidos;
            document.getElementById('partidos-jugados').textContent = partidosJugados;
            document.getElementById('partidos-pendientes').textContent = partidosPendientes;
        }

        // FunciÃ³n para agregar un nuevo partido (ejemplo de uso)
        function agregarPartido(fecha, jugador1, jugador2, resultado1 = null, resultado2 = null, estado = 'pendiente') {
            const fechaIndex = fixture.findIndex(f => f.fecha === fecha);
            if (fechaIndex !== -1) {
                const nuevoPartido = { jugador1, jugador2, estado };
                if (estado === 'jugado') {
                    nuevoPartido.resultado1 = resultado1;
                    nuevoPartido.resultado2 = resultado2;
                }
                fixture[fechaIndex].partidos.push(nuevoPartido);
                renderFixture();
            }
        }

        // FunciÃ³n para actualizar resultado de un partido
        function actualizarResultado(fecha, jugador1, jugador2, resultado1, resultado2) {
            const fechaData = fixture.find(f => f.fecha === fecha);
            if (fechaData) {
                const partido = fechaData.partidos.find(p => 
                    (p.jugador1 === jugador1 && p.jugador2 === jugador2) ||
                    (p.jugador1 === jugador2 && p.jugador2 === jugador1)
                );
                if (partido) {
                    partido.resultado1 = resultado1;
                    partido.resultado2 = resultado2;
                    partido.estado = 'jugado';
                    renderFixture();
                }
            }
        }

        // Ejemplos de uso (descomenta para probar):
        agregarPartido(1, "Nuevo Jugador", "Otro Jugador");
         actualizarResultado(1, "Alexander", "ElianVz17", 2, 1);

        // Renderizar el fixture inicial
        renderFixture();
    </script>
</body>
</html>
